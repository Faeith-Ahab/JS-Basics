<!--This form doesn't allow any input of any non numerical character -->
<!--Also doesn't allow you to type in any number, you have to select from the arrowheads-->

<h2>FORM does't allow input of non numerical character.</h2>

    <form>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" required>
        <span id="errorMessage" style="color:red;"></span>
        <br><br>
        <button type="submit">Submit</button>
      </form>
      <script>
        const numberInput = document.getElementById("numberInput");
        const errorMessage = document.getElementById("errorMessage");
      
        numberInput.addEventListener("input", () => {
          if (isNaN(numberInput.value)) {
            errorMessage.textContent = "Please enter a valid number.";
          } else {
            errorMessage.textContent = "";
          }
        });
      </script>

<h2>FORM does't allow input of non numerical character, rejects and alerts.</h2>

<form>
    <label for="numericInput">Enter a number:</label>
    <input type="text" id="numericInput" oninput="validateNumber()">
    <span id="errorMsg" style="color: red;"></span>
  </form>
  
  <script>
  function validateNumber() {
    const input = document.getElementById("numericInput");
    const errorMsg = document.getElementById("errorMsg");
  
    if (isNaN(input.value)) {
      errorMsg.textContent = "Please enter a numeric value.";
    } else {
      errorMsg.textContent = "";
    }
  }
