        }
        const result1 = isPalindrome("madam");
        const result2 = isPalindrome("heya");
        console.log(result1); 
        console.log(result2); 
        

        //3
        function generateCombinations(str) {
            const combinations = [];
            for (let i = 0; i < str.length; i++) {
                for (let j = i + 1; j <= str.length; j++) {
                    combinations.push(str.slice(i, j));
                }
            }
            return combinations;
        }
        
        const combinations = generateCombinations('dog');
        console.log(combinations); 

        //4

        function sortString(str) {
            return str.split('').sort().join('');
        }
        
        
        const sorted = sortString('webmaster');
        console.log(sorted);

        //5

        function longestWord(str) {
            const words = str.split(' ');
            let longest = '';
            for (const word of words) {
                if (word.length > longest.length) {
                    longest = word;
                }
            }
            return longest;
        }
        
        const longest = longestWord('Web Development Tutorial');
        console.log(longest); 

        //6

        function capitalizeWords(str) {
            return str.replace(/\b\w/g, char => char.toUpperCase());
        }
        
        
        const capitalized = capitalizeWords('the quick brown fox');
        console.log(capitalized);
